<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
            <h1 style="color: #935347;">Lista: Simplify, Organize, Achieve</h1>
            <div class="head">
                <form class="todo-form">
                    <input class="todo-form__input" type="text" />
                    <button type="submit">Add Task</button>
                    <p class="todo-form__error">Task already exist</p>
                </form>

                    C141.6,390.1,147.7,396.1,155.1,396.1z" />
                    <path d="M331.3,396.1c7.5,0,13.5-6,13.5-13.5V173.7c0-7.5-6-13.5-13.5-13.5s-13.5,6-13.5,13.5v208.9

                </svg>
                <div class="todo__total">
                    <p class="todo__total-value"></p>
                    <span class="todo__total-title"></span>
                </div>
            </div>
            <section>
                <div class="todo-project">
                    <div class="todo-project__header">
                        <p class="todo-project__title">To Do</p>
                        <div class="todo-project__total">
                        <p class="todo-project__total-value"></p>
                        <span class="todo-project__total-title"></span>
                        </div>
                    </div>
                    <ul class="todo-project__list"></ul>
                </div>
                <div class="todo-project">
                    <div class="todo-project__header">
                        <p class="todo-project__title">In Progress</p>
                        <div class="todo-project__total">
                        <p class="todo-project__total-value"></p>
                        <span class="todo-project__total-title"></span>
                        </div>
                    </div>
                    <ul class="todo-project__list"></ul>
                </div>
                <div class="todo-project">
                    <div class="todo-project__header">
                        <p class="todo-project__title">Done</p>
                        <div class="todo-project__total">
                        <p class="todo-project__total-value"></p>
                        <span class="todo-project__total-title"></span>
                        </div>
                    </div>
                    <ul class="todo-project__list"></ul>
                </div>
            </section>
            
        
        <div class="footer">
            <a href="https://github.com/anh-8922/W8-Project" style="text-decoration: none;">Source Code</a>
        </div>

    </div>
